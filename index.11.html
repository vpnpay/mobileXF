				var dumiaoval = 60;
				var interval =setInterval(function(){
					obj.style.display="none";
					obj.nextElementSibling.style.display="block";
					dumiaoval--;
					obj.nextElementSibling.innerHTML=dumiaoval;
					if(dumiaoval === 0){

						obj.nextElementSibling.style.display="none";
					}
